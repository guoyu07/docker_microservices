<!DOCTYPE html>
<html lang="en" ng-app="warehouse">
<head>
	<meta charset="UTF-8">
	<title>Warehouse</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="itemController.js"></script>
</head>
<body>
	<table ng-controller="ItemController">
		<tr>
			<th>sku</th>
			<th>name</th>
			<th>description</th>
			<th>price</th>
		</tr>
		<tr ng-repeat="item in itemList">
			<td>{{item.sku}}</td>
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td>{{item.price}}</td>
		</tr>
	</table>
	
</body>
</html>
