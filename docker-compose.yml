version: '2'
services:
    web:
        build:
            context: ./warehouse_ui_js
        image: warehouse_web_img
        container_name: warehouse_web
        ports:
            - "8001:8000"
        volumes:
            - $PWD:/usr/src/app
        depends_on:
            - api

    api:
        build:
            context: ./warehouse_api
        image: warehouse_api_img
        container_name: warehouse_api
        ports:
            - "8081:8080"
        volumes:
            - $PWD:/usr/src/app
        depends_on:
            - db

    db:
        build:
            context: ./mongo_db
        image: warehouse_mongo_img
        container_name: warehouse_mongo_db
        ports:
            - "27117:27017"
            - "28117:28017"
        env_file: ./default.env
